{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tree</title>
    <style>
        /* Your CSS styles here */
        .tree,
        .tree ul,
        .tree li {
            list-style: none;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        .tree {
            margin: 0 0 1em;
            text-align: center;
        }
        
        .tree,
        .tree ul {
            display: table;
        }
        
        .tree ul {
            width: 100%;
        }
        
        .tree li {
            display: table-cell;
            padding: .5em 0;
            vertical-align: top;
        }
        
        .tree li:before {
            outline: solid 1px #666;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
        }
        
        .tree li:first-child:before {
            left: 50%;
        }
        
        .tree li:last-child:before {
            right: 50%;
        }
        
        .tree code,
        .tree span {
            border: solid .1em #666;
            border-radius: .2em;
            display: inline-block;
            margin: 0 .2em .5em;
            padding: .2em .5em;
            position: relative;
        }
        
        .tree ul:before,
        .tree code:before,
        .tree span:before {
            outline: solid 1px #666;
            content: "";
            height: .5em;
            left: 50%;
            position: absolute;
        }
        
        .tree ul:before {
            top: -.5em;
        }
        
        .tree code:before,
        .tree span:before {
            top: -.55em;
        }
        
        .tree>li {
            margin-top: 0;
        }
        
        .tree>li:before,
        .tree>li:after,
        .tree>li>code:before,
        .tree>li>span:before {
            outline: none;
        }
        .container {
            display: flex;
            height: 100vh;
        }

        .input-section, .output-section {
            flex: 1;
            padding: 10px;
            overflow: auto; /* Enable scrolling for overflow */
        }

        .input-section textarea {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="container">
        <div class="input-section">
            <form method="post" style="height:100%" id="submitform">
                {% csrf_token %}
                <textarea id="dictionaryInput" form="submitform" placeholder="Enter your dictionary here..." name="dictionaryInput"></textarea>
                {% comment %} <textarea name="dictionaryInput" id="dictionaryInput" placeholder="Enter your dictionary here..."></textarea> {% endcomment %}
                <button type="submit" id="compileButton">Submit</button>
            </form>
        </div>
        <div class="output-section">
            <ul class="tree" id="dynamicTree">
                {% for item in dynamic_data %}
                    <li>
                        <span>{{ item.name }}</span>
                        {% if item.children %}
                            {% include 'partial_child.html' with children=item.children %}
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
